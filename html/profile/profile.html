<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social media application home site</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="profile.js"  type="module"></script>

</head>
<body class="p-3 m-4 border-0 bd-example bg-secondary">

<div class="container">
  <div class="row">
    <div class="row justify-content-center align-items-center text-center col-sm-12 col-md-6">
      <img src="/img/lion2.jpg" class="img-thumbnail img-responsive rounded-circle custom-round-image w-50 m-4 " alt="lion made with hammapearls">
    </div>
    <div class="row justify-content-center align-items-center text-center col-sm-12 col-md-6"><h1><span class="badge bg-secondary my-5" id="username">Kira profile</span></h1></div>
  </div>
 </div>


 <ol class="list-group p-4">
  <li class="list-group-item d-flex justify-content-between align-items-start">
    <div class="ms-2 me-auto">
      <div class="fw-bold">Following</div>
    </div>
    <span class="badge bg-primary rounded-pill" id="followingCount">14</span>
  </li>
  <li class="list-group-item d-flex justify-content-between align-items-start">
    <div class="ms-2 me-auto">
      <div class="fw-bold">Followers</div>
    </div>
    <span class="badge bg-primary rounded-pill" id="followersCount">14</span>
  </li>

</ol>





</body>
</html>
