<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social media application home site</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="profile.js"  type="module"></script>

</head>
<body class=" bg-dark">

  <section class="container">

    <!-- Header Image -->
    <div class="position-relative">
      <img src="/img/lion2.jpg" 
      class="w-100" alt="Header Image" style="height:250px;" id="headerImg">
        <!-- Profile Image -->
        <img src="/img/lion2.jpg" id="profileImg" class="position-absolute rounded-circle  img-thumbnail mb-1" alt="Profile Image" style="width:100px; height: 100px; bottom:-50px; left:15px;">
        
    </div>


      <div class="text-left bg-dark mt-5">
        <h3 class="text-white px-2" id="username"></h3>
        <p class="text-warning badge">Following <span class="badge bg-primary rounded-pill" id="followingCount">0</span></p>
        <p class="text-warning badge">Followers <span class="badge bg-primary rounded-pill" id="followersCount">0</span></p>
      </div>

      <button class="btn btn-primary "  id="openModalBtn" data-bs-toggle="modal" data-bs-target="#editProfileModal">Edit Profile</button>
    </section>

<!--THIS IS THE MODAL FOR CHANGING NAME,PROFILEIMG AND HEADERIMG-->
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="updateMediaForm">
              <div class="mb-3">
                <label for="headerImage" class="form-label">Header Image</label>
                <input type="text" class="form-control" id="headerImage">
                <strong class="text-danger" id="headerImageError"></strong>
              </div>
              <div class="mb-3">
                <label for="profileImage" class="form-label">Profile Image</label>
                <input type="text" class="form-control" id="profileImage">
                <strong class="text-danger" id="profileImageError"></strong>
              </div>
              <button class="btn btn-primary" type="submit" >Save changes</button>
            </form>
          </div>
          <small class="text-center p-1" id="messageForUser">Images must be fully formed URLs that links to live and publicly accessible images</small>

        </div>
      </div>
    </div>
<!---->
<section class="container mt-4">
<h2 class="text-white text-center">Your posts</h2>
</section>

    <section class="container mt-5 d-flex flex-column justify-content-center" style="max-width:600px" id="yourPosts">
   

    </section>
  
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
