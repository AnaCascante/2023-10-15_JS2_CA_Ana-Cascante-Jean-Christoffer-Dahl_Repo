<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social media application feed site</title>
      
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="feed.css"/>

    <script type="module" src="../utils/logout.js"></script>
    <script type="module" src="feed.js"></script>
</head>
<body class="bg-dark">

  <header class="">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark m-3">
        <a class="navbar-brand" href="/html/feed/feed.html">
            <img src="/img/mouselogo.jpg" alt="mouse with glasses" width="30" height="30" class="rounded-circle">
        </a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
      </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">  
                <li class="nav-item">
                    <a class="nav-link" href="/html/feed/feed.html">Nerdsnett</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/html/profile/profile.html">My profile</a>
                </li>
                <li class="nav-item">
                    <button class="nav-link" tabindex="-1" id="logOut">log out</button>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main class="container custom-container" id="feed-container">

  <nav class="nav-container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link active" id="sort-tab" data-bs-toggle="pill" href="#sort">Sort</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="filter-tab" data-bs-toggle="pill" href="#filter">Filter</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="create-tab" data-bs-toggle="pill" href="#create-post">Create Post</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="search-tab" data-bs-toggle="pill" href="#search">Search</a>
        </li>
    </ul>

    <div class="tab-content mt-4">
        <!-- Sort Content -->
        <div class="tab-pane fade show active" id="sort" role="tabpanel" aria-labelledby="sort-tab">
            <section class="container mt-5 d-flex flex-column justify-content-center" style="max-width:600px" id="sortSection">
                <h2 class="text-white mt-2 text-left">Sort by</h2>
                <!-- Your sort contents here -->
            </section>
        </div>

        <!-- Filter Content -->
        <div class="tab-pane fade" id="filter" role="tabpanel" aria-labelledby="filter-tab">
            <section class="container mt-5 d-flex flex-column justify-content-center" style="max-width:600px" id="filterSection">
                <h2 class="text-white mt-2 text-left">Filter Options</h2>
                <!-- Your filter contents here -->
            </section>
        </div>

        <!-- Create Post Content -->
        <div class="tab-pane fade" id="create-post" role="tabpanel" aria-labelledby="create-tab">
            <section class="container mt-5 d-flex flex-column justify-content-center" style="max-width:600px" id="createSection">
                <h2 class="text-white mt-2 text-left">Create a New Post</h2>
                <!-- Your post creation form and contents here -->
            </section>
        </div>

        <!-- Search Content -->
        <div class="tab-pane fade" id="search" role="tabpanel" aria-labelledby="search-tab">
            <section class="container mt-5 d-flex flex-column justify-content-center" style="max-width:600px" id="searchSection">
                <h2 class="text-white mt-2 text-left">Search a Post</h2>
                <!-- Your search form and contents here -->
            </section>
        </div>
    </div>
</nav>

</main>
  <!--MODAL FOR EDIT POST : )-->
  <div class="modal fade" id="editPostModal" tabindex="-1" aria-labelledby="editPostModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editPostModalLabel">Edit Post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="editTitle" class="form-control my-2" placeholder="Edit title">
          <input type="text" id="editBody" class="form-control my-2" placeholder="Edit post content">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="confirmEdit">Edit Post</button>
        </div>
      </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
